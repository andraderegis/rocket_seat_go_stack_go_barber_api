apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - port: 35432
      targetPort: 5432
      name: tcp
      protocol: TCP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        version: DEV
      # annotations:
      #   sidecar.istio.io/inject: "True"
      # necess√°rio executar o seguinte comando para injetar o sidecar via istio
      # istioctl kube-inject -f k8s/development/redis.yml | kubectl apply -f -
    spec:
      containers:
        - name: postgres
          image: andradereginaldo/gobarber_postgres:12
          # image: postgres:12
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: postgres
            - name: GO_BARBER_DB
              value: gobarber
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgresql-volume
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgresql-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
