apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
    - port: 9379
      targetPort: 6379
      name: tcp
      protocol: TCP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        version: DEV
      # annotations:
      #   sidecar.istio.io/inject: "True"
      # necess√°rio executar o seguinte comando para injetar o sidecar via istio
      # istioctl kube-inject -f k8s/development/postgres.yml | kubectl apply -f -
    spec:
      containers:
        - name: redis
          image: redis:6-buster
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-volume
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
